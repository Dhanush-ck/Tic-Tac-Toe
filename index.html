<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="container-elements">
            <div class="heading-components">
                <span class="heading">TIC</span>
                <span class="heading">TAC</span>
                <span class="heading">TOE</span>
            </div>
            <div class="grid">
                <div class="grid-elements"></div>
                <div class="grid-elements"></div>
                <div class="grid-elements"></div>
                <div class="grid-elements"></div>
                <div class="grid-elements"></div>
                <div class="grid-elements"></div>
                <div class="grid-elements"></div>
                <div class="grid-elements"></div>
                <div class="grid-elements"></div>
            </div>
            <div class="foot">
                <div class="result">
                    
                </div>
                <div class="reset-div">
                    <span id="reset">Reset</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
